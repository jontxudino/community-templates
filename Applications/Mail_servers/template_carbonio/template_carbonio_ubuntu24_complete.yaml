      name: 'Carbonio Mail Server (Ubuntu 24.04+)'
      description: |
        Template completo para monitorizar servidores Carbonio en Ubuntu 24.04+
        
        ## Descripción
        En Ubuntu 24.04, zmcontrol ha sido reemplazado por systemctl.
        Todos los servicios se gestionan mediante targets de systemd:
        - carbonio-appserver.target
        - carbonio-directory-server.target
        - carbonio-mta.target
        - carbonio-proxy.target
        
        ## Requisitos de instalación
        1. Copiar userparameter_carbonio.conf a /etc/zabbix/zabbix_agent2.d/
        2. Copiar scripts a /etc/zabbix/scripts/carbonio/
        3. Dar permisos de ejecución: chmod +x /etc/zabbix/scripts/carbonio/*.sh
        4. Configurar sudoers (ver documentación)
        5. Reiniciar agente: systemctl restart zabbix-agent2
        
      groups:
        - name: Templates
      
      macros:
        - macro: '{$CARBONIO.MAILQ.WARN}'
          value: '100'
          description: 'Umbral de advertencia para cola de correo'
        - macro: '{$CARBONIO.MAILQ.HIGH}'
          value: '500'
          description: 'Umbral alto para cola de correo'
        - macro: '{$CARBONIO.MAILQ.CRIT}'
